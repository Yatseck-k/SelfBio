name: Rector Code Quality

on:
  pull_request:
    branches: [ 'main', 'dev' ]

jobs:
  rector:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository && !contains(github.event.pull_request.title, '[rector]')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, tokenizer, curl, json, bcmath, ctype, fileinfo, openssl, pdo, pdo_mysql
          coverage: none
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Create Rector cache directory
        run: mkdir -p storage/rector

      - name: Cache Rector analysis
        uses: actions/cache@v4
        with:
          path: storage/rector
          key: ${{ runner.os }}-rector-${{ hashFiles('rector.php') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-rector-${{ hashFiles('rector.php') }}-
            ${{ runner.os }}-rector-

      - name: Run Rector analysis
        run: vendor/bin/rector process --ansi --no-progress-bar

      - name: Check for code changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Files changed by Rector:"
            git status --porcelain
            git diff --name-only
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No files changed by Rector - code analysis completed"
          fi

      - name: Verify no sensitive changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          if git diff --name-only | grep -E "(\.env|config/.*\.php)$"; then
            echo "ERROR: Rector attempted to modify configuration files - operation aborted"
            exit 1
          fi

      - name: Commit Rector improvements
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '[rector] Apply automatic code improvements'
          commit_author: 'Rector Bot'
          commit_user_email: 'rector@github-actions.com'
          skip_dirty_check: false
          add_options: '--all'

      - name: Comment on PR
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## Rector Code Analysis Results

            **Automatic code improvements have been applied to this pull request.**

            **Changes made:**
            - Modern PHP syntax upgrades
            - Code quality improvements
            - Laravel best practices implementation

            **Action required:**
            Please review the committed changes and verify that all tests pass before merging.

            **Technical details:**
            - Tool: Rector PHP (automated refactoring tool)
            - Analysis completed: ${new Date().toISOString()}
            - Files modified: Check the commit history for details

            For questions about specific changes, please refer to the Rector documentation or contact the development team.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Analysis summary
        run: |
          if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
            echo "::notice::Rector applied code improvements and committed changes to pull request"
          else
            echo "::notice::Code analysis completed - no improvements required"
          fi
